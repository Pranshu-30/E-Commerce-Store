<div class="container checkout-page py-5">
    <h2 class="text-center mb-4 fw-bold">Checkout</h2>

    <!-- Checkout Summary -->
    <div *ngIf="!isCheckoutComplete" class="text-center">
        <p class="lead mb-3">Total Amount to Pay: <span class="fw-bold text-success">${{ totalAmount }}</span></p>
        <button (click)="completeCheckout()" class="btn btn-primary btn-lg animate-btn">
            Complete Checkout
        </button>
    </div>

    <!-- Thank You Message with Animation -->
    <div *ngIf="isCheckoutComplete" class="thank-you text-center mt-5">
        <div class="card p-4 border-0 shadow-sm animate-thank-you">
            <h3 class="text-success fw-bold mb-3">Thank You for Your Purchase!</h3>
            <p class="mb-2">Your order has been placed successfully.</p>
            <p class="text-secondary">Redirecting you to the homepage...</p>
        </div>
    </div>
</div>
